<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page de Paiement</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .payment-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="payment-container">
        <h1>Paiement en Ligne</h1>
        <form id="payment-form">
            <label for="amount">Montant (en $) :</label>
            <input type="number" id="amount" placeholder="Entrez le montant" required />
            <label for="card">Numéro de Carte Bancaire :</label>
            <input type="text" id="card" placeholder="1234 5678 9012 3456" required />
            <button type="submit">Payer</button>
        </form>
    </div>
    <script>
        const form = document.getElementById('payment-form');
        form.addEventListener('submit', (e) => {
            e.preventDefault();
            const amount = document.getElementById('amount').value;
            alert(`Paiement de ${amount}$ en cours... (À intégrer au backend)`);
        });
    </script>
</body>
</html>
